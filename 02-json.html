<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
    <script defer src="https://unpkg.com/alpinejs"></script>
</head>
<body>
    <h1>Json</h1>
    <ul x-data="{
        async données () {
            const resp = await fetch('data.json');
            return await resp.json();
        },
    }">
    <template x-for="obj of données">
        <li>
            <span x-text="obj.nom">nom</span>
            <a :href="obj.url" x-text="obj.projet">projet</a>
        </li>
    </template>
    </ul>
</body>
</html>
